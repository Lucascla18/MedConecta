<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Minhas Consultas</ion-title>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)" mode="ios">
      <ion-segment-button value="upcoming">
        <ion-label>Próximas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="past">
        <ion-label>Anteriores</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="displayedAppointments.length > 0; else emptyState">
    
    <ion-card 
      class="appointment-list-card" 
      [class.past]="selectedSegment === 'past'"
      *ngFor="let apt of displayedAppointments">
      
      <ion-item lines="none">
        <div slot="start" class="list-avatar" [style.background-color]="apt.doctorColor">
          {{ apt.doctorInitials }}
        </div>
        
        <ion-label>
          <h2>{{ apt.doctorName }}</h2>
          <p>{{ apt.specialty }}</p>
        </ion-label>
      </ion-item>
      
      <div class="card-footer">
        <div class="time-badge">
          <ion-icon [name]="selectedSegment === 'upcoming' ? 'calendar-outline' : 'checkmark-circle'"></ion-icon>
          <span>{{ apt.dateLabel }} • {{ apt.timeLabel }}</span>
        </div>
        
        <div class="action-buttons" *ngIf="selectedSegment === 'upcoming'">
          <ion-button 
            fill="clear" 
            color="dark"
            size="small" 
            (click)="reschedule(apt)">
            Remarcar
          </ion-button>
          
          <ion-button 
            fill="clear" 
            color="danger" 
            size="small" 
            (click)="cancelAppointment(apt)">
            Cancelar
          </ion-button>
        </div>
      </div>
    </ion-card>

  </div>

  <ng-template #emptyState>
    <div class="empty-container">
      <p>Nenhuma consulta encontrada.</p>
    </div>
  </ng-template>

</ion-content>
