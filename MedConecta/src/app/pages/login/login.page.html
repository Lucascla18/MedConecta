<ion-content>
  <div class="login-container">
    <div class="login-card">

      <div class="logo-header">
        <img src="assets/logo.jpg" alt="Logo MedConecta">
        <h1>MedConecta</h1>
      </div>

      <form id="login-form" (ngSubmit)="handleLogin()">
        <ion-item lines="none">
          <ion-input
            label="E-mail"
            label-placement="floating"
            type="email"
            placeholder="seuemail@exemplo.com"
            [(ngModel)]="email"
            name="email"
            required>
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            label="Senha"
            label-placement="floating"
            type="password"
            placeholder="Sua senha"
            [(ngModel)]="senha"
            name="senha"
            required>
          </ion-input>
        </ion-item>
        
        <!-- Evento de clique para recuperação de senha -->
        <a class="forgot-password-link" (click)="recoverPassword()">Esqueceu a senha?</a>
        
        <ion-button expand="block" shape="round" type="submit">Entrar</ion-button>
      </form>

      <div class="divider">ou continue com</div>

      <div class="social-login-buttons">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" shape="round">
          <ion-icon slot="icon-only" name="logo-apple"></ion-icon>
        </ion-button>
      </div>

      <div class="toggle-form">
        <span>Não tem uma conta?</span>
        <a [routerLink]="['/register']">Registre-se</a>
      </div>

    </div>
  </div>
</ion-content>
